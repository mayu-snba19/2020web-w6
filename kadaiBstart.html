<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>JavaScript Practice</title>
		<style>
			body {
				display: flex;
				flex-wrap: wrap;
			}
			.box {
				width: 100px;
				height: 100px;
				background: skyblue;
				cursor: pointer;
				transition: 0.8s;
				margin: 0 8px 8px 0;
				text-align: center;
				line-height: 100px;
			}
			.excellent {
				background: pink;
				border-radius: 50%;
				transform: rotate(360deg);
			}
			.good {
				background: #fa9f78;
				border-radius: 50%;
				transform: rotate(360deg);
			}

			.normal {
				background: #d6f7ef;
				transform: scale(0.9);
			}

			.bad {
				background: #9b9b9b;
				transform: scale(0.9);
			}
		</style>
	</head>
	<body>
		<script>
			"use strict";

			const num = 10;
			let a = [0, 0, 0, 1, 1, 1, 2, 2, 2, 3];
			const winner = Math.floor(Math.random() * num); // 0 - 4

			function shuffle() {
				let i = a.length - 1;
				while (i > 0) {
					//乱数生成を使ってランダムに取り出す値を決める
					let r = Math.floor(Math.random() * (i + 1));
					//取り出した値と箱の外の先頭の値を交換する
					let tmp = a[i];
					a[i] = a[r];
					a[r] = tmp;
					i--;
				}
			}

			shuffle();

			for (let i = 0; i < num; i++) {
				const div = document.createElement("div");
				div.classList.add("box");

				div.addEventListener("click", () => {
					if (a[i] === 3) {
						div.textContent = "大吉!";
						div.classList.add("excellent");
					} else if (a[i] === 2) {
						div.textContent = "中吉!";
						div.classList.add("good");
					} else if (a[i] === 1) {
						div.textContent = "小吉!";
						div.classList.add("normal");
					} else {
						div.textContent = "凶!";
						div.classList.add("bad");
					}
				});

				document.body.appendChild(div);
			}
		</script>
	</body>
</html>
